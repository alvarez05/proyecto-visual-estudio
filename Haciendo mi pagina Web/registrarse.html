            </div>

            <div class="input-contenedor">
                <img src="img/Contraseña.png" alt="imagen usuario" class="icon" width="10 px" >
                <input type="password" name="pass" id="pass" placeholder="Contraseña">
            </div>

            <div class="input-contenedor">
                <img src="img/usuario.png" alt="imagen usuario" class="icon" width="10 px" >
                <input type="text" name="genero" id="genero" placeholder="Genero">
            </div>

            <input type="submit" value="Registrate" class="button">
            <p class="pformulario">Al registrarte, aceptas nuestas Condiciones de uso y Politiva de Privacidad.</p>
